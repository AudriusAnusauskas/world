<div class="container">
    <div class="row mt-3">
      <div class="card">
        <div class="card-header">{{ country.Name }}</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Kodas</label>
            <input type="text" class="form-control" [value]="country.Code" #code/>
          </div>
          <div class="mb-3">
            <label class="form-label">Pavadinimas</label>
            <input type="text" class="form-control" [value]="country.Name" #name/>
          </div>
          <div class="mb-3">
            <label class="form-label">Regionas</label>
            <input type="text" class="form-control" [value]="country.Region" #region/>
          </div>
          <div class="mb-3">
            <label class="form-label">Plotas</label>
            <input
              type="text"
              class="form-control"
              [value]="country.SurfaceArea"
              #surfaceArea
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Nepriklausomybes metai</label>
            <input type="text" class="form-control" [value]="country.IndepYear" #indepYear/>
          </div>
          <div class="mb-3">
            <label class="form-label">Gyventoju skaicius</label>
            <input
              type="text"
              class="form-control"
              [value]="country.Population"
              #population
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Tiketina gyvenimo trukme</label>
            <input
              type="text"
              class="form-control"
              [value]="country.LifeExpectancy"
              #lifeExpectancy
            />
          </div>
          <a [routerLink]="['/country', id]"><button class="btn btn-success">Atgal</button></a>
          <a><button class="btn btn-info float-end" (click)="update(code, name, region, surfaceArea, indepYear, population, lifeExpectancy)">Issaugoti</button></a>
        </div>
      </div>
    </div>
  </div>
